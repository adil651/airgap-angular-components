<ion-row lines="none" class="ion-no-padding ion-align-items-center">
  <ion-col size="3">
    <ion-row class="ion-justify-content-center">
      <ion-avatar>
        <airgap-identicon [address]="address"></airgap-identicon>
      </ion-avatar>
      <airgap-currency-symbol [symbol]="symbol" [protocolIdentifier]="protocolIdentifier" *ngIf="hasSymbol" class="symbol--icon"></airgap-currency-symbol>
    </ion-row>
  </ion-col>
  <ion-col size="9">
    <airgap-titled-text [title]="title" [text]="address" [selectable]="true"></airgap-titled-text>
  </ion-col>
</ion-row>

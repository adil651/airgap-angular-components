<ng-container *ngIf="address && protocolSymbol && protocolIdentifier && protocolName">
  <ion-item lines="none" class="ion-no-padding">
    <ion-avatar slot="start">
      <airgap-identicon [address]="address"></airgap-identicon>
      <airgap-currency-symbol [symbol]="protocolSymbol" [protocolIdentifier]="protocolIdentifier"></airgap-currency-symbol>
    </ion-avatar>
    <ion-label>
      <h2>
        <span class="font--weight__med">{{ protocolName }}</span>
        {{ protocolSymbol }}
      </h2>
      <p class="typography--mono">{{ wallet.receivingPublicAddress }}</p>
    </ion-label>
  </ion-item>
</ng-container>

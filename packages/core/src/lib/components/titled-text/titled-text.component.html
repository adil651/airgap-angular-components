<ion-label *ngIf="title" class="ion-text-uppercase">{{ title | translate }}</ion-label>
<div *ngIf="subTitle">
  <span [ngClass]="{ 'text-selectable': selectable, 'ion-text-capitalize': capitalize }" class="typography--mono contact-name">
    {{ subTitle }}
  </span>
</div>
<div *ngIf="text">
  <span [ngClass]="{ 'text-selectable': selectable, 'ion-text-capitalize': capitalize }" class="typography--mono">
    {{ text | translate }}
  </span>
</div>
